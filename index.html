<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ME Timer</title>
  <style>
    body {
      margin:0;
      background:#200; /* dunkles Rot-Braun wie bei deinem Screenshot */
      color:white;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .wrap { display:grid; gap:20px; }
    h1 { font-size:2rem; margin:0; }
    .row {
      font-size: clamp(2rem, 12vw, 5rem);
      font-weight:bold;
      letter-spacing:2px;
    }
    .labels {
      display:flex;
      justify-content:space-around;
      font-size:clamp(0.8rem, 4vw, 1.2rem);
      opacity:0.8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Very Severe ME seit</h1>
    <div id="time" class="row">000 : 00 : 00 : 00</div>
    <div class="labels">
      <div>TAGE</div>
      <div>STUNDEN</div>
      <div>MINUTEN</div>
      <div>SEKUNDEN</div>
    </div>
  </div>

  <script>
    // Startdatum
    const start = new Date("2023-12-23T16:30:00+01:00");

    function update(){
      const now = Date.now();
      const diff = Math.floor((now - start.getTime())/1000);

      const days = Math.floor(diff / 86400);
      const hrs  = Math.floor((diff % 86400) / 3600);
      const mins = Math.floor((diff % 3600) / 60);
      const secs = diff % 60;

      const pad = n => String(n).padStart(2,"0");

      document.getElementById("time").textContent =
        `${days} : ${pad(hrs)} : ${pad(mins)} : ${pad(secs)}`;
    }

    update();
    setInterval(update,1000);
  </script>
</body>
</html>

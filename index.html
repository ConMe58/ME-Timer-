<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ME Timer</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; padding:24px; display:grid; place-items:center; }
    .wrap { width:min(780px, 92vw); display:grid; gap:22px; }
    h1 { margin:0 0 12px; text-align:center; }
    .card { border:1px solid #ddd; border-radius:14px; padding:16px; display:grid; gap:10px; }
    .label { font-weight:600; text-align:center; font-size:1.2rem; }
    .since { font-size:0.95rem; opacity:0.7; text-align:center; }
    .value { font-size: clamp(1.2rem, 6vw, 2rem); text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ME Timer</h1>

    <div class="card">
      <div class="label">Krank seit</div>
      <div class="since">10.12.2022, 12:00</div>
      <div id="t1" class="value">–</div>
    </div>

    <div class="card">
      <div class="label">Very Severe ME seit</div>
      <div class="since">23.12.2023, 16:30</div>
      <div id="t2" class="value">–</div>
    </div>
  </div>

  <script>
    // Startdaten (Deutschland: Winterzeit = UTC+1)
    const start1 = new Date("2022-12-10T12:00:00+01:00");
    const start2 = new Date("2023-12-23T16:30:00+01:00");

    function fmtDHMS(sec){
      const d = Math.floor(sec / 86400);
      const h = Math.floor((sec % 86400) / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = Math.floor(sec % 60);
      const pad = n => String(n).padStart(2, "0");
      return `${d} Tage ${pad(h)} Stunden ${pad(m)} Minuten ${pad(s)} Sekunden`;
    }

    function update(){
      const now = Date.now();
      document.getElementById("t1").textContent = fmtDHMS((now - start1.getTime())/1000);
      document.getElementById("t2").textContent = fmtDHMS((now - start2.getTime())/1000);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
